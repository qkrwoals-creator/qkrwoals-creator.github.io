<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>고급 자리 배정 프로그램</title>
<style>
  body {
    font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
    background: linear-gradient(135deg, #dbeafe, #eff6ff);
    color: #1e3a8a;
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh;
  }
  header {
    background-color: #1d4ed8;
    color: white;
    padding: 25px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h1 { margin: 0; font-size: 1.8rem; }
  main {
    max-width: 900px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
  }
  input, textarea {
    border: 1px solid #93c5fd;
    border-radius: 8px;
    padding: 10px;
    width: 80%;
    max-width: 400px;
    font-size: 1rem;
    outline: none;
    margin-bottom: 10px;
  }
  input:focus, textarea:focus {
    border-color: #2563eb;
    box-shadow: 0 0 4px rgba(37,99,235,0.5);
  }
  button {
    background-color: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.25s ease;
  }
  button:hover {
    background-color: #1e40af;
    transform: translateY(-2px);
  }
  #classroom {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    grid-gap: 10px;
    justify-content: center;
    margin: 20px 0;
  }
  .seat {
    background: #e0e7ff;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    font-weight: bold;
    color: #1e3a8a;
    transition: all 0.3s ease;
    user-select: none;
  }
  .seat.dragging {
    opacity: 0.6;
    transform: scale(1.1);
  }
  .seat:hover {
    background: #93c5fd;
    transform: scale(1.05);
  }
  footer {
    margin-top: 30px;
    font-size: 0.8rem;
    color: #64748b;
  }
  #info { color: #475569; margin-top: 10px; font-size: 0.9rem; }
</style>
</head>
<body>

<header>
  <h1>🎓 고급 자리 배정 프로그램</h1>
</header>

<main>
  <!-- 로그인 -->
  <section id="login-section">
    <h2>로그인</h2>
    <input type="text" id="username" placeholder="이름 또는 학번 입력">
    <button onclick="login()">로그인</button>
  </section>

  <!-- 자리 배정 -->
  <section id="seat-section" style="display:none;">
    <h2 id="welcome"></h2>

    <h3>학생 목록 입력</h3>
    <textarea id="studentList" rows="5" placeholder="학생 이름을 줄바꿈으로 입력하세요"></textarea><br>
    <button onclick="createSeats()">자리 만들기 🪑</button>
    <button onclick="randomizeSeats()">무작위 섞기 🎲</button>
    <button onclick="saveSeats()">저장 💾</button>
    <button onclick="resetSeats()">초기화 🔄</button>

    <div id="classroom"></div>
    <div id="info"></div>
  </section>
</main>

<footer>© 2025 자리 배정 시스템</footer>

<script>
let loggedInUser = null;
let students = [];
let seats = [];
let draggedSeat = null;

// ✅ 로그인
function login() {
  const name = document.getElementById('username').value.trim();
  if (name === "") return alert("이름을 입력하세요!");
  loggedInUser = name;
  document.getElementById('login-section').style.display = 'none';
  document.getElementById('seat-section').style.display = 'block';
  document.getElementById('welcome').innerText = `${name}님, 환영합니다 👋`;
  loadSeats();
}

// 🎓 학생 목록 → 자리 생성
function createSeats() {
  const list = document.getElementById('studentList').value.trim();
  if (!list) return alert("학생 목록을 입력하세요!");
  students = list.split("\n").filter(s => s.trim() !== "");
  generateSeats(students);
  updateInfo(`총 ${students.length}명의 학생 자리 생성 완료 ✅`);
}

// 🪑 자리 생성 함수
function generateSeats(names) {
  const container = document.getElementById('classroom');
  container.innerHTML = "";
  seats = [];

  names.forEach((name, idx) => {
    const seat = document.createElement('div');
    seat.classList.add('seat');
    seat.textContent = name;
    seat.draggable = true;

    // 드래그 이벤트
    seat.addEventListener('dragstart', e => {
      draggedSeat = seat;
      seat.classList.add('dragging');
    });
    seat.addEventListener('dragend', e => {
      seat.classList.remove('dragging');
      draggedSeat = null;
      saveSeats();
    });
    seat.addEventListener('dragover', e => e.preventDefault());
    seat.addEventListener('drop', e => {
      e.preventDefault();
      if (draggedSeat && draggedSeat !== seat) {
        const temp = seat.textContent;
        seat.textContent = draggedSeat.textContent;
        draggedSeat.textContent = temp;
        saveSeats();
      }
    });

    seats.push(seat);
    container.appendChild(seat);
  });
}

// 🎲 무작위 자리 섞기
function randomizeSeats() {
  seats.sort(() => Math.random() - 0.5);
  const container = document.getElementById('classroom');
  container.innerHTML = "";
  seats.forEach(seat => container.appendChild(seat));
  saveSeats();
  updateInfo("자리를 무작위로 섞었습니다 🎲");
}

// 💾 저장 (localStorage)
function saveSeats() {
  if (!loggedInUser) return;
  const current = seats.map(s => s.textContent);
  localStorage.setItem(`seats_${loggedInUser}`, JSON.stringify(current));
  localStorage.setItem(`students_${loggedInUser}`, document.getElementById('studentList').value);
  updateInfo("자리 배정이 저장되었습니다 ✅");
}

// 📥 불러오기
function loadSeats() {
  const saved = localStorage.getItem(`seats_${loggedInUser}`);
  const list = localStorage.getItem(`students_${loggedInUser}`);
  if (list) document.getElementById('studentList').value = list;
  if (saved) {
    const data = JSON.parse(saved);
    generateSeats(data);
    updateInfo("이전 자리 배정을 불러왔습니다 📂");
  }
}

// 🔁 초기화
function resetSeats() {
  if (confirm("모든 데이터를 삭제하시겠습니까?")) {
    localStorage.removeItem(`seats_${loggedInUser}`);
    localStorage.removeItem(`students_${loggedInUser}`);
    document.getElementById('studentList').value = "";
    document.getElementById('classroom').innerHTML = "";
    updateInfo("자리 배정이 초기화되었습니다 🧹");
  }
}

// 메시지 표시
function updateInfo(msg) {
  document.getElementById('info').innerText = msg;
}
</script>
</body>
</html>
