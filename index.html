<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자리 배정 프로그램</title>
<style>
body {
  font-family: 'Pretendard','Noto Sans KR',sans-serif;
  margin:0;
  background: linear-gradient(135deg,#3b82f6,#93c5fd);
  color:#1e3a8a;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}
header {
  position:sticky;
  top:0;
  width:100%;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(10px);
  color: #1e3a8a;
  text-align:center;
  padding:15px 0;
  font-weight:700;
  font-size:1.5rem;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
  z-index:10;
}
main {
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(15px);
  border-radius:20px;
  box-shadow:0 5px 25px rgba(0,0,0,0.2);
  width:90%;
  max-width:900px;
  padding:30px;
  margin:40px 0;
}
h2 { color: #1d4ed8; }
input, textarea {
  border:none;
  border-radius:10px;
  padding:12px;
  width:80%;
  max-width:400px;
  margin:8px 0;
  font-size:1rem;
  background: rgba(255,255,255,0.9);
  box-shadow:0 1px 4px rgba(0,0,0,0.1);
  outline:none;
  transition:0.3s;
}
input:focus, textarea:focus {
  box-shadow:0 0 6px rgba(59,130,246,0.8);
}
button {
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color:white;
  border:none;
  border-radius:8px;
  padding:10px 16px;
  margin:6px;
  cursor:pointer;
  font-weight:600;
  transition:0.25s ease;
  box-shadow:0 3px 10px rgba(37,99,235,0.3);
}
button:hover {
  background: linear-gradient(135deg,#1e40af,#2563eb);
  transform: translateY(-2px);
  box-shadow:0 5px 15px rgba(37,99,235,0.4);
}
#classroom {
  margin-top:20px;
  font-weight:600;
  color:#1e3a8a;
  min-height:200px;
  line-height:1.8;
  font-size:1rem;
  white-space:pre; /* 공백 유지 */
}
.seat {
  display:inline-block;
  padding:5px 10px;
  border-radius:8px;
  background: rgba(255,255,255,0.85);
  margin:2px;
  cursor:grab;
}
.seat.dragging { opacity:0.5; background: #bfdbfe; }
footer { text-align:center; color:#f0f9ff; margin-bottom:30px; }
#info { color:#475569; margin-top:10px; font-size:0.9rem; min-height:20px; }
#vote-section { margin-top:20px; display:none; }
</style>
</head>
<body>
<header>🎒 자리 배정 프로그램</header>
<main>
<section id="login-section">
  <h2>로그인</h2>
  <input type="text" id="username" placeholder="이름 또는 학번 입력"><br>
  <input type="password" id="password" placeholder="비밀번호 입력"><br>
  <button onclick="login()">로그인</button>
</section>

<section id="seat-section" style="display:none;">
  <h2 id="welcome"></h2>
  <h3>학생 목록 입력 / CSV 업로드</h3>
  <textarea id="studentList" rows="5" placeholder="학생 이름을 줄바꿈으로 입력"></textarea><br>
  <input type="file" id="csvFile" accept=".csv"><button onclick="loadCSV()">CSV 업로드</button><br>

  <h3>자리 배치 행 x 열 설정</h3>
  <input type="number" id="rows" placeholder="행 수" min="1" style="width:35%;"> x 
  <input type="number" id="cols" placeholder="열 수" min="1" style="width:35%;"><br>

  <button onclick="createSeats()">자리 만들기 🪑</button>
  <button onclick="shuffleWithAnimation()">자리 섞기 🎲</button>
  <button onclick="exportImage()">PNG 저장 📸</button>
  <button onclick="resetSeats()">초기화 🔄</button>

  <div id="classroom"></div>
  <div id="info"></div>

  <div id="vote-section">
    <h3>자리표를 승인할까요?</h3>
    <button onclick="vote(true)">찬성 👍</button>
    <button onclick="vote(false)">반대 👎</button>
    <div id="vote-info"></div>
  </div>
</section>
</main>
<footer>© 2025 자리 배정 시스템</footer>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
let loggedInUser=null;
let students=[];
let seats=[];
let votes={};
let voteSection=document.getElementById("vote-section");

// 로그인
function login(){
  const name = document.getElementById("username").value.trim();
  const pw = document.getElementById("password").value;
  if(!name || !pw) return alert("이름과 비밀번호를 모두 입력하세요!");

  const savedPw = localStorage.getItem(`pw_${name}`);
  if(savedPw){
    if(savedPw !== pw) return alert("비밀번호가 틀렸습니다!");
  } else {
    localStorage.setItem(`pw_${name}`, pw);
  }

  loggedInUser = name;
  document.getElementById("login-section").style.display = "none";
  document.getElementById("seat-section").style.display = "block";
  document.getElementById("welcome").innerText = `${name}님, 환영합니다 👋`;
  loadSeats();
}

// CSV 업로드
function loadCSV(){
  const file=document.getElementById("csvFile").files[0];
  if(!file) return alert("파일 선택 필요");
  const reader=new FileReader();
  reader.onload=function(e){
    const text=e.target.result;
    students=text.split("\n").map(s=>s.trim()).filter(s=>s);
    document.getElementById("studentList").value=students.join("\n");
    updateInfo(`${students.length}명의 학생 목록 로드 ✅`);
  };
  reader.readAsText(file,"UTF-8");
}

// 자리 생성
function createSeats(){
  const list=document.getElementById("studentList").value.trim();
  const rows=parseInt(document.getElementById("rows").value);
  const cols=parseInt(document.getElementById("cols").value);

  if(!list) return alert("학생 목록을 입력하세요!");
  if(!rows || !cols) return alert("행과 열을 입력하세요!");
  students=list.split("\n").map(s=>s.trim()).filter(s=>s);

  if(rows*cols < students.length){
    return alert(`행 x 열이 학생 수보다 작습니다! 학생: ${students.length}, 자리: ${rows*cols}`);
  }

  generateSeats(students, rows, cols);
  updateInfo(`총 ${students.length}명의 학생, ${rows}행 x ${cols}열로 자리 생성 ✅`);
}

// 자리 표시
function generateSeats(names, rows, cols){
  const container=document.getElementById("classroom");
  container.innerHTML="";
  seats=[];

  let idx=0;
  for(let r=0;r<rows;r++){
    let line="";
    for(let c=0;c<cols;c++){
      const seatName = names[idx] || "빈자리";
      const span=document.createElement("span");
      span.classList.add("seat");
      span.textContent = seatName;

      // 드래그 이벤트
      span.draggable=true;
      span.addEventListener("dragstart",e=>{span.classList.add("dragging"); e.dataTransfer.setData("text/plain","");});
      span.addEventListener("dragend",e=>{span.classList.remove("dragging"); saveSeats();});
      span.addEventListener("dragover",e=>e.preventDefault());
      span.addEventListener("drop",e=>{
        const dragging=document.querySelector(".dragging");
        if(dragging && dragging!==span){
          [span.textContent, dragging.textContent]=[dragging.textContent, span.textContent];
          saveSeats();
        }
      });

      seats.push(span);
      line += seatName + " ";
      idx++;
    }
    container.innerHTML += line + "<br>";
  }

  votes={};
  voteSection.style.display="none";
}

// 자리 섞기 애니메이션
function shuffleWithAnimation(){
  if(seats.length===0) return;
  let iterations=5;
  let count=0;
  const info=document.getElementById("info");
  const interval=setInterval(()=>{
    for(let s of seats){
      s.textContent=students[Math.floor(Math.random()*students.length)] || "빈자리";
    }
    info.innerText=["어떻게 될까요? 🤔","잠깐만 기다려주세요 ⏳","조금만 더..."][count%3];
    count++;
    if(count>=iterations){
      clearInterval(interval);
      voteSection.style.display="block";
      updateInfo("자리 섞기 완료! 승인 투표를 진행하세요 ✅");
    }
  },400);
}

// 투표
function vote(choice){
  votes[loggedInUser]=choice;
  const allVotes=Object.values(votes);
  const approveCount=allVotes.filter(v=>v===true).length;
  const needed=Math.ceil(Object.keys(votes).length/2) || 1;

  document.getElementById("vote-info").innerText=`찬성 ${approveCount} / 필요 ${needed}명`;

  if(approveCount>=needed){
    voteSection.style.display="none";
    saveSeats();
    updateInfo("과반수 승인 완료! 자리 확정 ✅");
  } else {
    updateInfo("과반수 미달, 다시 섞습니다 🔄");
    shuffleWithAnimation();
  }
}

// 저장 & 불러오기
function saveSeats(){
  if(!loggedInUser) return;
  localStorage.setItem(`students_${loggedInUser}`, students.join("\n"));
  localStorage.setItem(`grid_${loggedInUser}`, JSON.stringify({rows:document.getElementById("rows").value, cols:document.getElementById("cols").value}));
  localStorage.setItem(`seats_${loggedInUser}`, JSON.stringify(seats.map(s=>s.textContent)));
}

function loadSeats(){
  if(!loggedInUser) return;
  const savedSeats=JSON.parse(localStorage.getItem(`seats_${loggedInUser}`)||"[]");
  const savedStudents=localStorage.getItem(`students_${loggedInUser}`)||"";
  const savedGrid=JSON.parse(localStorage.getItem(`grid_${loggedInUser}`)||"{}");

  if(savedStudents) document.getElementById("studentList").value=savedStudents;
  if(savedGrid.rows) document.getElementById("rows").value=savedGrid.rows;
  if(savedGrid.cols) document.getElementById("cols").value=savedGrid.cols;

  if(savedSeats.length>0){
    students=savedSeats.filter(s=>s!=="빈자리");
    generateSeats(students, savedGrid.rows, savedGrid.cols);
    updateInfo("이전 자리 배치 불러오기 ✅");
  }
}

// 상태 표시
function updateInfo(msg){ document.getElementById("info").innerText=msg; }

// PNG 저장
function exportImage(){
  html2canvas(document.getElementById("classroom")).then(canvas=>{
    const link=document.createElement("a");
    link.download="seats.png";
    link.href=canvas.toDataURL();
    link.click();
  });
}

// 초기화
function resetSeats(){
  students=[];
  seats=[];
  votes={};
  document.getElementById("classroom").innerHTML="";
  document.getElementById("studentList").value="";
  document.getElementById("rows").value="";
  document.getElementById("cols").value="";
  voteSection.style.display="none";
  updateInfo("초기화 완료 🔄");
}
</script>
</body>
</html>
